<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Section</title>
  <link rel="icon" type="image/x-icon" href="image/school.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="fb-container">
    <div class="feedback-container">
      <h2 class="mainText" id="confirmation">Send Feedback Or list Tools</h2>
      <h4>
        We'd love to hear your thoughts or suggestions about ToolCollector.
      </h4>
      <form action="https://postmail.invotes.com/send" method="post" id="email_form">
        <input type="email" name="reply_to" placeholder="Your Email" />
        <input type="text" name="subject" placeholder="Subject or tools Name" required />
        <textarea name="text" placeholder="Write your feedback or about the tools here..." required></textarea>
        <input type="hidden" name="access_token" value="ovjvh82zalo3bd4imxtsb8wp" />
        <input type="hidden" name="success_url" value=".?message=Email+Successfully+Sent%21&isError=0" />
        <input type="hidden" name="error_url" value=".?message=Email+could+not+be+sent.&isError=1" />
        <a href="index.html" class="btn btn-outline-success">Back</a>
        <input class="btn btn-outline-success" id="submit_form" type="submit" value="Send" />
        <!-- not required, but we'd appreciate it if you'd link to us somewhere on your site -->
      </form>
    </div>
  </div>

  <script>
    var confirmation = document.getElementById("confirmation");
    var submitButton = document.getElementById("submit_form");
    var form = document.getElementById("email_form");
    form.addEventListener("submit", function (e) {
      setTimeout(function () {
        submitButton.value = "Redirecting...";
        submitButton.disabled = true;
      }, 1);
      document.getElementById("confirmation").innerHTML =
        "Email sent successfully. Thank you for your feedback!";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
