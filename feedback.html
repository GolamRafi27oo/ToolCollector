<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fb-container">
      <div class="feedback-container">
        <h2 class="mainText">Send Feedback Or list Tools</h2>
        <h4>
          We'd love to hear your thoughts or suggestions about ToolCollector.
        </h4>
        <form class="feedback-form" id="feedback-form">
          <input
            id="feedback-subject"
            name="subject"
            type="text"
            placeholder="Subject or tools Name" />
          <textarea
            id="feedback-text"
            name="feedback-text"
            placeholder="Write your feedback or about the tools here..."></textarea>
          <a href="Index.html" class="btn btn-outline-success">Back</a>
          <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const feedbackForm = document.querySelector("#feedback-form");
        const feedbackList = document.querySelector("#feedback-list");

        feedbackForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const feedbackText = document.getElementById("feedback-text").value;
          const feedbackSub = document.getElementById("feedback-subject").value;

          if (feedbackText.trim() && feedbackSub.trim() !== "") {
            //addFeedback(feedbackText);
            feedbackForm.reset();
            sendFeedback(feedbackText, feedbackSub);
          } else {
            alert("Please enter your feedback");
          }
        });

        function sendFeedback(feedback, subject) {
          // Replace 'YOUR_EMAIL_ADDRESS' with your email address
          const email = "YOUR_EMAIL_ADDRESS";
          //const subject = feedbackSubValue;
          window.location.href = `mailto:${email}?subject=${subject}&body=${feedback}`;
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
